---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: redirect-http-to-https
spec:
  workloadSelector:
    matchLabels:
      envoyproxy: envoy
  patches:
    - applyTo: VIRTUAL_HOST
      match:
        context: GATEWAY
      patch:
        operation: MERGE
        value:
          routes:
            - match:
                headers:
                  - name: x-forwarded-proto
                    exact_match: http
              redirect:
                https_redirect: true
